language: dart
sudo: false
dart:
  - stable
  - dev

cache:
  directories:
    - $HOME/.pub-cache
    - .dart_tool/build

script:
  - pub run moronepo -d test_resources/command/test_project_for_test run pub get
  - dartanalyzer --fatal-warnings .
  - pub run test_coverage --no-badge

after_success:
  - bash <(curl -s https://codecov.io/bash)
