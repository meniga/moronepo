#         - export PATH=$FLUTTER_ROOT/bin:$FLUTTER_ROOT/bin/cache/dart-sdk/bin:$PATH

    - name: Script
      run: |
        - flutter analyze
        - flutter test --coverage
        - dartdoc --no-generate-docs
        - pub publish --dry-run
          
    - name: Code Cov
      uses: codecov/codecov-action@v1
          
