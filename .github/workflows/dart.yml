name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    name: Dart ${{ matrix.dart }}
    strategy:
     matrix:
       dart: [latest, 2.9]
    container:
      image:  google/dart:${{ matrix.dart }}

    steps:
    - uses: actions/checkout@v2
          
#     - name: Install dependencies
#       run: ./.travis-pub-get.sh
      
#     - name: Install Flutter
#       run: |
#         - export FLUTTER_ROOT=$HOME/flutter
